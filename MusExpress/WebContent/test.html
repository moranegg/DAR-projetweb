		QUnit
				.test(
						"AfficherPropMeteoServlet",
						function(assert) {
							var done = assert.async();
							var musees = null;

							$
									.ajax({
										type : "GET",
										data : {},
										url : "AfficherPropMeteoServlet",
										dataType : 'json',

										success : function(data) {

											if (data.message == 1) {
												musees = data.propositions;//propositions sont des musées !
											}
										},
										complete : function() {
											assert
													.equal(musees.length, 5,
															"la liste des propositions météo contient 5 élément");
											done();
										}

									});
						});

		QUnit.test("InscriptionServlet", function(assert) {
			var done = assert.async();
			var email = "moranehaha@gmail.com";
			var password = "123456789";
			var prenom = "momo";
			var nom = "momo";
			var codep = "75005";
			var message = '';
			var user = null;

			$.ajax({
				type : "GET",
				url : "InscriptionServlet",
				data : {
					"prenom" : prenom,
					"nom" : nom,
					"codep" : codep,
					"email" : email,
					"password" : password,
				},

				dataType : "json",
				success : function(data) {
					var resultat = data;
					user = resultat.id_user;
					message = "return sucess, user is " + user + "message :"+data.message;

				},
				error : function(XHR, testStatus, errorThrown) {
					message = "status: " + XHR.status + ", erreur: "
							+ XHR.responseText;

				},
				complete : function() {
					assert.ok(user, message);
					done();
				}
			});
		});
